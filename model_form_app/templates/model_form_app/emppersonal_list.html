<ul>
	<!-- Iterate over object_list -->
	{% for object in object_list %}
	<!-- Display Objects -->
	<li>{{ object.name }}</li>
	<li>{{ object.mobile}}</li>
    <li>{{ object.per_email}}</li>
    <li>{{ object.age}}</li>
    <li>{{ object.address}}</li>
    <li>{{ object.country}}</li>

	<hr/>
	<!-- If object_list is empty -->
	{% empty %}
	<li>No objects yet.</li>
	{% endfor %}
</ul>

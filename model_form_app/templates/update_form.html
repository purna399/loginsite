{% extends 'main.html' %}
{% block content %}
<form action="" method = 'POST'> 
    {% csrf_token %}
    <body bgcolor="Yellow"></body>
    <label for="name">Name:</label>
    <input type="text" id="name" name="name" value = {{data.name}} readonly><br>
    <label for="mobile">Mobile:</label>
    <input type="text" id="mobile" name="mobile" value={{data.mobile}}><br>
    <label for="per_email">E-Mail:</label>
    <input type="text" id="per_email" name="per_email" value={{data.per_email}} readonly><br>
    <label for="age">Age:</label>
    <input type="text" id="age" name="age" value={{data.age}}><br>
    <label for="address">Address:</label>
    <input type="text" id="address" name="address" value={{data.address}}><br>
    <label for="country">Country:</label>
    <input type="text" id="country" name="country" value={{data.country}}><br>
    <input type='Submit' value='Submit'>
  </form>
  {% endblock %}
